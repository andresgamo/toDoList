<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./ex.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container d-flex flex-column align-items-center w-50 mt-5" id="container">
        <h1 class="mt-4">To Do List</h1>
        <div class="container d-flex justify-content-center w-100">
            <div class="input-group" id="task-entry">
                <input type="text" class="form-control form-control-lg" placeholder="Enter your task - Max. 80 characters." maxlength="80">
                <input class="btn btn-primary" type="submit" value="Add">
            </div>
        </div>   
        <div class="mt-3 w-100 h-75 d-flex justify-content-center" >
            <ul id="list"></ul>
        </div>
    </div>
    <script src="./ex.js"></script>
</body>
</html>
